<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andy - Task manager landing page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="" class="header__logo-icon" />
          Andy.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Program</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Tutorial</a>
            </li>
          </ul>

          <a href="#" class="header__button">Create Account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <img src="./img/home-bg.png" alt="" class="home__bg" />

        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title section-title">
              Manage your daily task today with simple
            </h1>
            <p class="home__text section-text">
              Task-Andy is built for every member if your software team to plan,
              track, and release great software.
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-button">
                <img src="./img/home-button-(1).svg" alt="" />
              </a>
              <a href="#" class="home__buttons-button">
                <img src="./img/home-button-(2).svg" alt="" />
              </a>
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
